  <!-- MAPPPP -->
    <h6 id= "idmap">Map:</h6>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-74.405661, 40.058324]),
          zoom: 8
        })
      });
    </script>
